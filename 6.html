<!DOCTYPE html>

<html>

<head>
	<title></title>
	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<link rel="stylesheet" type="text/css" href="1.css" />
	
	<script type="text/javascript">
	function naturalsum (highest) {
		return (highest*(highest+1))/2;
	}
	
	function squaresum (highest) {
		return (highest*(highest+1)*(2*highest+1))/6;
	}
	</script>
</head>

<body>
<h1>Problem 6</h1>
<p>

	<script type="text/javascript">
	document.write (Math.pow(naturalsum(100),2)-squaresum(100));
	</script>

</p>
</body>

</html>
