<!DOCTYPE html>
<html>
<head>
	<title>Problem 5</title>
	<link rel="stylesheet" href="1.css">
		<script type="text/javascript">
		function GCD(a, b) {
			if (a % b == 0) {
				return b;
			}
			else {
				return GCD(b, (a % b));
			}
		}
		
		function LCM (a, b) {
			return (a*b)/GCD(a, b);
		}
		
	</script>

</head>
<body>
	<h1>Problem 5</h1>
	<p id="hello">
		<script type="text/javascript">
		
		var multiple = 1;
		for (var i=1;i<=20;i++) {
			multiple = LCM (multiple,i);
		}
		
		document.write(multiple);
		
		</script>
	</p>
</body>
</html>
